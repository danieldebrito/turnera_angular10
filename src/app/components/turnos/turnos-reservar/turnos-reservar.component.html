<p>Reservar Turno</p>

<div class="mt-2">
    <mat-form-field>
        <mat-label>Seleccione Especialidad</mat-label>
        <mat-select [formControl]="especialidadControl">
            <mat-optgroup *ngFor="let group of especialidadGroups" [label]="group.name" [disabled]="group.disabled">
                <mat-option *ngFor="let pokemon of group.pokemon" [value]="pokemon.value">
                    {{pokemon.viewValue}}
                </mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Seleccione Profecional</mat-label>
        <mat-select [formControl]="especialidadControl2">
            <mat-optgroup *ngFor="let group of especialidadGroups2" [label]="group.name" [disabled]="group.disabled">
                <mat-option *ngFor="let pokemon of group.pokemon" [value]="pokemon.value">
                    {{pokemon.viewValue}}
                </mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>

    <br>

    <div class="example-button-row">
        <button mat-raised-button color="primary" matStepperNext>Continuar</button>
    </div>
</div>
