<div class="container" *ngIf="!error">
    <div class="text-center">
        <div class="container mt-5">
            <div class="register-form">
                <mat-label>
                    <strong>
                        <h1>¡Hola!</h1>
                    </strong>
                </mat-label>
                <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onLogin()">
                    <div>
                        <mat-card>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <mat-form-field class="full-width">
                                            <mat-label>Ingresá tu e‑mail</mat-label>
                                            <input matInput formControlName="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <mat-form-field class="full-width">
                                            <mat-label>Ingresá tu clave</mat-label>
                                            <input matInput formControlName="password">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </mat-card>
                    </div>
                    <div class="checkbox mt-2">
                        <label>
                            <input type="checkbox" value="remember-me"> Recordar Ingreso
                        </label>
                    </div>
                    <div class="mt-3">
                        <button type="submit" mat-raised-button color="primary">Ingresar</button>
                        <p class="form-group mt-2"> Crear Cuenta <a routerLink="/registro"> Registrate </a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
