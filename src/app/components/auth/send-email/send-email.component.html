<div class="container">
    <div class="card mt-5" *ngIf="user$ | async as user; else loading">
        <div class="card-body">
            <h3 class="card-title text-center">Gracias por Registrarte!</h3>
            <div class="form-group mt-2">
                <p class="text-center">
                    Ud. debe verificar su direccion de email <strong> {{ user?.email }}</strong>
                </p>
                <p class="text-center">
                    Por favor, revise la casilla de email e ingrese al link de verificacion
                </p>
            </div>
            <div class="form-group text-center mt-5">
                <button class="btn btn-primary" (click)="onSendEmail()">Volver a enviar email de confirmacion</button>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    loading.....
</ng-template>
